
{% load static %}
{% load crispy_forms_tags %}
<!-- Newsletter section -->
	<section class="newsletter-section gradient-bg">
		<div class="container text-white">
			<div class="row">
				<div class="col-lg-7 newsletter-text">
					<h2>Souscrivez à notre Newsletter</h2>
					<p>Inscrivez-vous et recevez les dernières informations de l'association et du monde de Python.</p>
				</div>
				<div class="col-lg-5 col-md-8 offset-lg-0 offset-md-2">
					<form class="newsletter-form" method="post">
						{% csrf_token %}
						<!--<input type="text" placeholder="Votre adresse email">-->
                        {{ newform.courriel|as_crispy_field }}
						<button type="submit" name="abonne">Souscrire</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Newsletter section end -->
